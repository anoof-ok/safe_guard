{% extends 'adminindex.html' %}
{% block body %}
    <br/><br/><br/><br/>
<form id="form1" name="form1" method="post" action="">
 <table width="200" border="1" class="table table-bordered" id="his">
          <thead class="thead-light">
    <tr>
      <th width="46" scope="col">SLNO</th>
      <th width="64" scope="col">Date</th>
      <th width="147" scope="col">Notification</th>
      <th width="83" scope="col">&nbsp;</th>
    </tr>
          </thead>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['date'] }}</td>
      <td>{{ i['notification'] }}</td>
        <td><button type="button" class="btn btn-danger" style="padding: 4px 23px;"><a href="/delete_notification/{{ i['nid'] }}"><font color="#FFFFFF">Delete</font></a></button></td>
        <td><button type="button" class="btn btn-primary" style="padding: 4px 25px;"><a href="/edit_notification/{{ i['nid'] }}"><font color="#FFFFFF">Edit</font></a></button> </td>
    </tr>
      {% endfor %}
  </table>
</form>
    <br/><br/><br/><br/>
{% endblock %}
