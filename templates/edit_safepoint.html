<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/update_safepoint_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="344" height="137" border="1">
    <tr>
      <th width="82" scope="row">Place</th>
      <td width="102">
      <input type="text" name="textfield" id="textfield" value="{{ i['place'] }}" /></td>
    </tr>
    <tr>
      <th scope="row">Langitude</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ i['langitude'] }}" /></td>
    </tr>
    <tr>
      <th scope="row">Latitude</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ i['latitude'] }}" /></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ i['description'] }}" /></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td>
      <input type="file" name="fileField" id="fileField" value="{{ i['image'] }}" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
