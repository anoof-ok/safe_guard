
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="254" height="368" border="1">
  <tr>
    <th scope="row">Name</th>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Date of birth</th>
    <td><form id="form2" name="form2" method="post" action="">
      <label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><form id="form3" name="form3" method="post" action="">
      <input type="radio" name="radio2" id="radio2" value="radio2" />
      <label for="radio2"></label>
<input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio"></label>
      <input type="radio" name="radio3" id="radio3" value="radio3" />
      <label for="radio3"></label>
    </form></td>
  </tr>
  <tr>
    <th scope="row"><p>Phone</p></th>
    <td><form id="form4" name="form4" method="post" action="">
      <label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><form id="form5" name="form5" method="post" action="">
      <label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td><form id="form6" name="form6" method="post" action="">
      <label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">City</th>
    <td><form id="form7" name="form7" method="post" action="">
      <label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">State</th>
    <td><form id="form8" name="form8" method="post" action="">
      <label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td><form id="form9" name="form9" method="post" action="">
      <label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Type</th>
    <td><form id="form10" name="form10" method="post" action="">
      <label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">Photo</th>
    <td><form id="form11" name="form11" enctype="multipart/form-data" method="post" action="">
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" />
    </form></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><form id="form12" name="form12" method="post" action="">
      <input type="submit" name="button" id="button" value="Submit" />
    </form></th>
  </tr>
</table>
</body>
</html>
