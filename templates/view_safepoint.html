{% extends 'subadmintp.html' %}
{% block body %}
    <br/><br/><br/><br/>

<form id="form1" name="form1" method="post" action="">
 <table width="200" border="1" class="table table-bordered" id="his">
          <thead class="thead-light">
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Place</th>
        <th scope="col">Langitude</th>
        <th scope="col">Latitude</th>
      <th scope="col">description</th>
      <th scope="col">image</th>
      <th scope="col">&nbsp;</th>
    </tr>
              </thead>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['place'] }}</td>
          <th>{{ i['langitude'] }}</th>
          <th>{{ i['latitude'] }}</th>
      <td>{{ i['description'] }}</td>
      <td>{{ i['image'] }}</td>
      <td><button type="button" class="btn btn-danger" style="padding: 4px 23px;"><a href="/delete_safepoint/{{ i['safeid'] }}"><font color="#FFFFFF">Delete</font></a></button</td>
          <td><button type="button" class="btn btn-primary" style="padding: 4px 25px;"><a href="/edit_safepoint/{{ i['safeid'] }}"><font color="#FFFFFF">Edit</font></a></button></td>
         {% endfor %}
    </tr>
  </table>
    <br/><br/><br/><br/>
{% endblock %}
</form>
